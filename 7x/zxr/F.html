        body {

            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            background: radial-gradient(circle, #000 0%, #111 100%);
        }

        /* 星星背景 */
        .star {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.8);
            width: 2px;
            height: 2px;
            animation: twinkle 1.5s infinite alternate;
        }

        @keyframes twinkle {
            from { opacity: 0.5; }
            to { opacity: 1; }
        }

        /* 流光效果 */
        .flowing-light {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.1) 25%, transparent 25%, transparent 50%, rgba(255, 255, 255, 0.1) 50%, rgba(255, 255, 255, 0.1) 75%, transparent 75%, transparent);
            background-size: 200% 200%;
            animation: flow 15s linear infinite;
            z-index: -1;
        }

        @keyframes flow {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
            display: inline-block;
            text-align: center;
            position: relative;
            z-index: 1;
            max-width: 90vw;
            width: 400px;
        }

        h1 {
            color: #ff69b4;
            font-size: 2em;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        button {
            background: #ff69b4;
            color: #fff;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: block;
            margin: 0 auto;
        }

        button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.3);
            transition: transform 0.5s;
            transform: translate(-50%, -50%) scale(0);
            border-radius: 50%;
        }

        button:hover::after {
            transform: translate(-50%, -50%) scale(1);
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.7);
        }

        #giftMessage {
            margin-top: 20px;
            font-size: 1em;
            color: #333;
            opacity: 0;
            animation: fadeInOut 4s ease-in-out;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        #giftAnimation {
            font-size: 50px;
            position: absolute;
            bottom: 10px;
            right: 10px;
            animation: floatRotate 4s infinite;
            pointer-events: none;
        }

        @keyframes floatRotate {
            0% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(20px, -20px) rotate(180deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }

        .extra-info {
            margin-top: 20px;
            font-size: 0.9em;
            color: #555;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }

            button {

                font-size: 14px;
            }

            #giftAnimation {
                font-size: 40px;
            }

            .extra-info {
                font-size: 0.8em;
            }
        }
    </style>
</head>
