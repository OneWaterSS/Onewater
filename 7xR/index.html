<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网站选择器</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            animation: fadeIn 2s ease-in;
        }
        .link-button {
            display: block;
            margin: 10px auto;
            padding: 15px 25px;
            color: white;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 25px;
            font-size: 1.1rem;
            transition: background-color 0.3s, transform 0.3s;
        }
        .link-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .link-button:active {
            background-color: #004080;
            transform: scale(0.95);
        }
        .password-container {
            display: none;
            margin: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-in;
        }
        .password-container input,
        .password-container button {
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        .password-container input {
            width: calc(100% - 22px);
            font-size: 1rem;
            background: #333;
            color: #fff;
        }
        .password-container button {
            width: 100%;
            background-color: #28a745;
            color: #fff;
            cursor: pointer;
            font-size: 1.1rem;
        }
        .password-container button:hover {
            background-color: #218838;
        }
        .password-container button:active {
            background-color: #1e7e34;
        }
        #error-message {
            color: #ff6b6b;
            font-size: 0.9rem;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @media (max-width: 600px) {
            .link-button {
                font-size: 1rem;
                padding: 10px 20px;
            }
            h1 {
                font-size: 2rem;
                margin-bottom: 20px;
            }
            .password-container input,
            .password-container button {
                padding: 8px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
<div>
    <h1>选择你要访问的网站</h1>
    <a href="1/index.html" class="link-button">网站 1</a>
    <a href="2/index.html" class="link-button">网站 2</a>
    <a href="3/index.html" class="link-button">网站 3</a>
    <a href="4/wsx.html" class="link-button">网站 4</a>
    <a href="#" onclick="showPasswordPrompt()" class="link-button">成人专区</a>

    <div id="password-container" class="password-container">
        <input type="password" id="password" placeholder="输入密码">
        <button onclick="checkPassword()">提交</button>
        <p id="error-message"></p>
    </div>
</div>

<script>
    function showPasswordPrompt() {
        document.getElementById('password-container').style.display = 'block';
    }

    function checkPassword() {
        const correctPassword = '0210'; // 设置正确的密码
        const enteredPassword = document.getElementById('password').value;
        const errorMessage = document.getElementById('error-message');

        if (enteredPassword === correctPassword) {
            window.location.href = 'zxr/index.html'; // 设置你想跳转的网站
        } else {
            errorMessage.textContent = '密码错误，请重新输入。';
        }
    }
</script>
</body>
</html>
