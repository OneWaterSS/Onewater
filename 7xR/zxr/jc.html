<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字母输入卡片</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000;
            margin: 0;
            overflow: hidden;
            color: #fff;
        }
        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #ff6f61, #d63b83);
            filter: blur(8px);
            z-index: -1;
            animation: backgroundAnimation 10s infinite linear;
        }
        @keyframes backgroundAnimation {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
            position: relative;
        }
        .instructions {
            font-size: 22px;
            margin-bottom: 30px;
            font-weight: bold;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .card-wrapper {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }
        .card {
            width: 70px;
            height: 70px;
            border: 3px solid #fff;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.2);
            transition: transform 0.3s, background 0.3s;
            position: relative;
        }
        .card:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.4);
        }
        .card input {
            width: 100%;
            height: 100%;
            border: none;
            background: transparent;
            color: #fff;
            text-align: center;
            font-size: 30px;
            font-weight: bold;
            outline: none;
        }
        .card input::placeholder {
            color: #ccc;
        }
        .card input:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        .error-message {
            color: #ff4444;
            font-size: 18px;
            margin-top: 20px;
            font-weight: bold;
            animation: shake 0.5s ease-in-out;
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateX(0); }
        }
        .btn-submit {
            margin-top: 20px;
            padding: 12px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background: linear-gradient(45deg, #ff6f61, #d63b83);
            color: #fff;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            transition: background 0.3s, transform 0.3s;
        }
        .btn-submit:hover {
            background: linear-gradient(45deg, #d63b83, #ff6f61);
            transform: scale(1.05);
        }
        .loader {
            border: 8px solid #f3f3f3;
            border-radius: 50%;
            border-top: 8px solid #3498db;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
<div class="background-animation"></div>
<div class="container">
    <div class="instructions">
        请输入在上个游戏中出现的字母：
    </div>
    <div class="card-wrapper">
        <div class="card"><input type="text" maxlength="1"/></div>
        <div class="card"><input type="text" maxlength="1"  /></div>
        <div class="card"><input type="text" maxlength="1"  /></div>
        <div class="card"><input type="text" maxlength="1" /></div>
        <div class="card"><input type="text" maxlength="1"  /></div>
    </div>
    <div class="error-message" id="error-message"></div>
    <button class="btn-submit" onclick="checkInput()">提交</button>
    <div class="loader" id="loader" style="display: none;"></div>
</div>

<script>
    function checkInput() {
        // 显示加载动画
        document.getElementById('loader').style.display = 'block';

        // 获取所有输入框的值
        const inputs = document.querySelectorAll('.card input');
        let inputValues = '';
        inputs.forEach(input => {
            inputValues += input.value.toUpperCase(); // 转为大写
        });

        // 延迟模拟加载
        setTimeout(() => {
            // 检查输入值是否为 "ILOVE"
            if (inputValues === 'ILOVE') {
                window.location.href = 'F.html'; // 跳转到新页面
            } else {
                document.getElementById('error-message').textContent = '输入不正确，请重新输入。';
                document.getElementById('loader').style.display = 'none'; // 隐藏加载动画
            }
        }, 1000); // 模拟加载时间
    }
</script>
</body>
</html>
