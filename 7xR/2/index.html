<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>❤</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at top right, #ff7e7e, #ffb6b6);
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
        }
        .textCon {
            position: relative;
            color: #cc2a5d;
            z-index: 1;
        }
        .words {
            font-size: 2em;
            margin-bottom: 0.5em;
            font-weight: bold;
            animation: fadeIn 2s ease-in-out infinite alternate;
        }
        .days {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 0.5em;
            animation: bounce 2s ease-in-out infinite;
        }
        .days-number {
            color: #cc2a5d;
        }
        .days-label {
            font-size: 0.6em;
            color: #ff7e7e;
        }
        .seconds {
            font-size: 1.5em;
            font-family: 'Georgia', serif;
            color: #cc2a5d;
            animation: fadeInUp 2s ease-in-out infinite alternate;
        }
        .heart {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: #cc2a5d;
            transform: rotate(45deg);
            animation: heartBeat 1s ease-in-out infinite;
            z-index: -1;
            top: 10%;
            left: 50%;
            transform: translateX(-50%) rotate(45deg);
        }
        .heart::before, .heart::after {
            content: '';
            width: 100%;
            height: 100%;
            background-color: #cc2a5d;
            border-radius: 50%;
            position: absolute;
        }
        .heart::before {
            transform: translateX(-50%);
            top: 0;
            left: 0;
        }
        .heart::after {
            transform: translateY(-50%);
            top: 0;
            left: 0;
        }
        @keyframes heartBeat {
            0%, 100% {
                transform: scale(1) rotate(45deg);
                opacity: 0.8;
            }
            50% {
                transform: scale(1.2) rotate(45deg);
                opacity: 1;
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        .particle {
            position: absolute;
            border-radius: 50%;
            background: #ff7e7e;
            opacity: 0.6;
            pointer-events: none;
        }
    </style>
</head>
<body>
<div class="textCon">
    2
    <div class="words">邹旭茹,今天是认识你的第</div>
    <div class="days">
        <span class="days-number" id="daysNumber">1921</span>
        <span class="days-label">天</span>
    </div>
    <div class="seconds" id="timeDisplay">15 hours 24 minutes 30 seconds</div>
</div>
<div class="heart"></div>
<div id="particles"></div>

<script>
    function updateTime() {
        const targetDate = new Date('2024-07-04T00:00:00Z');
        const now = new Date();
        const timeDiff = now - targetDate;

        const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

        document.getElementById('daysNumber').textContent = days;
        document.getElementById('timeDisplay').textContent = `${hours} hours ${minutes} minutes ${seconds} seconds`;
    }

    setInterval(updateTime, 1000);
    updateTime();

    function createParticles() {
        const particleContainer = document.getElementById('particles');
        const numParticles = 100;
        for (let i = 0; i < numParticles; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            const size = Math.random() * 5 + 5;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${Math.random() * 100}vw`;
            particle.style.top = `${Math.random() * 100}vh`;
            particle.style.animation = `particleMove ${Math.random() * 10 + 5}s linear infinite`;
            particleContainer.appendChild(particle);
        }
    }

    createParticles();

    // Add keyframes for particle movement
    const styleSheet = document.createElement('style');
    styleSheet.type = 'text/css';
    styleSheet.innerHTML = `
        @keyframes particleMove {
            0% {
                transform: translate(0, 0);
                opacity: 0.6;
            }
            50% {
                transform: translate(20px, -20px);
                opacity: 0.4;
            }
            100% {
                transform: translate(-20px, 20px);
                opacity: 0.2;
            }
        }
    `;
    document.head.appendChild(styleSheet);
</script>
</body>
</html>
